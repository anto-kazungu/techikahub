<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techika Hubs, Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffb347, #ff8c00, #ff6a00);
      overflow: hidden;
      flex-direction: column;
      padding-bottom: 60px;
    }

    .container {
      position: relative;
      animation: pulse 2.5s infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .card {
      width: auto;
      height: auto;
      position: relative;
      cursor: default;
    }

    

    .side {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front {
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: clamp(160px, 40vw, 320px);
      height: auto;
      object-fit: contain;
      animation: logoPop 2.5s infinite;
    }

    .back {
      margin-top: 10px;
      background: none;
      color: #fff;
      text-align: center;
      font-size: 1.15rem;
      font-weight: 600;
      animation: fadeUp 2.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    @keyframes logoPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(0.3); opacity: 0; }
    }

    @media (max-width: 480px) {
      .logo {
        width: 70vw;
      }

      .back {
        font-size: 1rem;
      }
    }

    .front {
      font-size: 1.8rem;
    }

    .back {
      font-size: 1rem;
    }
    
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.75);
      mix-blend-mode: overlay;
    }

    footer a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="side front">
        <img src="./images/techikalogov5-wb.png" alt="Logo" class="logo" />
      </div>
      <div class="back">
        Interesting Stuffs<br />
        Coming Soon. Keep In Touch Buddie!
      </div>
    </div>
  </div>

  <footer>
    © <span id="year"></span> Techika Hubs · <a href="mailto:techikahubs@gmail.com">techikahubs@gmail.com</a>
  </footer>
  <script>
    

    // generate floating particles
    for (let i = 0; i < 18; i++) {
      const p = document.createElement('span');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.bottom = '-10px';
      p.style.animationDelay = Math.random() * 6 + 's';
      p.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(p);
    }
  document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
